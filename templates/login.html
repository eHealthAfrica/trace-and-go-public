{% extends "index.html" %}

{% block main %}

<div class="container col-md-4 col-md-offset-6 text-center">
  <form style="display:inline-block" name="LoginForm" action="/accounts/login/?next=/patients/" method="post">
    {% csrf_token %}

    {% if next %}
    <input type="hidden" name="next" value="{{ next }}"/>
    {% endif %}

    <input type="text" style="margin:4px" class="form-control" id="username" name="username" placeholder="Username"/>

    <input type="password" class="form-control" name="password" style="margin:4px" id="password" placeholder="Password"/>

    <div class="clearfix">
      <button class="btn btn-primary pull-right" style="margin-right:-2px" id="save"><i class="fa"></i><span>Log in</span></button>
    </div>

  </form>
</div>
{% endblock %}
